<script>
                 //组件的名称
  Vue.component('button-counter',{
      //data表示组件内部需要的数据,必须是函数
      data:function () {
          return {
              count:0
          }
      },
      //模板内容
      template:'<button v-on:click="test">点击了{{count}}次</button>',
      methods:{
          test:function () {
             this.count+= 2;
          }
      }
  })

        el:'.app',

</script>
