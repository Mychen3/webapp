<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div class="app">
  <div>{{pmsg}}</div>
        <!-- 动态绑定属性传给子组件-->

    <menu-app v-bind:title="haha" v-bind:pbun="12"></menu-app>
</div>

    <script>
        Vue.component('menu-app',{
            //接收父组件传过来的值
            props:['title','pbun'],
            //组件的data必须是函数
             data:function () {
                 return{
                    msg:'子组件本身的数据',
                 }
             },
            template:`
                     <div>
                     <div>{{msg+'-------'+title}}</div>
                         <div>{{pbun}}</div>
                     </div>
                     `
        });
        new Vue({
            el:'.app',
            data:{
                pmsg:'父组件中的内容',
                haha:'动态绑定属性'

            }
        })
    </script>
</body>
</html>
