<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div class="app">

    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script>
    //组件的名称
    Vue.component('button-counter',{
        //data表示组件内部需要的数据,必须是函数
        data:function () {
            return {
                count:0
            }
        },
        //模板内容
        template:`
              <div>
              <button v-on:click="test">点击了{{count}}次</button>
              <button>测试</button>
               </div>
              `,
        methods:{
            test:function () {
                this.count+= 2;
            }
        }
    })
    new Vue({
        el:'.app',
        data:{

        }

    })
</script>

</body>
</html>
