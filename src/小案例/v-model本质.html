<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="app">
        <div>{{msg}}</div>
    <input type="text" v-bind:value="msg" v-on:input="test">
        <input type="text" v-bind:value="msg" v-on:input='msg=$event.target.value'>
        <input type="text" v-model="msg">
    </div>

<script>
     var vm = new Vue({
         el:'.app',
         data:{
           msg:'hello'
         },
         methods:{
            test:function (event) {
                //使用输入域中最新的数据覆盖原来
            this.msg=event.target.value;
            }
         }

     })


</script>
</body>

</html>
