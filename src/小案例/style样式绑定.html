<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div class="app">
    <div v-bind:style='objClass'>
    </div>
    <button @click="test">修改颜色</button>
</div>
<script>
    var vm= new Vue ({
       el: '.app',
        data: {
           objClass:{
               borderStyle:'solid',
               borderWidth:'1px',
               borderColor:'coral',
               width: '200px',
               height:'100px',
               backgroundColor:'red'
           },

        },
        methods:{
           test:function () {
             this.objClass.backgroundColor='coral';
           }


        }
    });
</script>
</body>
</html>
