<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div class="app" >
    <div v-cloak>
        {{msg}}
    </div>
    //文本
    <div v-text='msg'></div>

    <div v-html='msg1'></div>
<!-- 显示原来的数值-->
    <div v-pre>{{msg}}</div>
    <div v-once>{{info}}</div>
    <div>{{num}}</div>
    <div>
        //双向数据绑定
        <input type="text" v-model="msg" >
    </div>

    <div >   <button v-on:click='num++'>事件</button>

 <input type="button" v-on:click.stop ='test(123)' value='点击'></div>
   <a href="http://www.5chenz.com" v-on:click.prevent>点击</a>
</div>
<script>
   var vm = new Vue({
       el : '.app',
         data : {
           msg:'hello vue',
           msg1: '<h1>html</h1>',
             info:'ni hao',
             num:0
         },
       methods :{
           test:function (hh) {
               //this指向调用的对象
               console.log(this === vm)

          this.num++
           },
       }
     });
</script>

</body>
</html>
