<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var p =new Promise(function (resolve, reject) {
        //这里用于实现异步任务
        //设置延时
          setTimeout(function () {
               var flag=true;
                 if (flag){
                     //成功
                     resolve('hello');
                 }else {
                     //失败
                     reject('err');
                 }
          },100)
    });
      //接收结果
    p.then(function (data) {
        //接收正常的情况
        console.log(data)
    },function f(info) {
         //接收错误的
        console.log(info)
    })
</script>

</body>
</html>
