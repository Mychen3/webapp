<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/axios.js"></script>
</head>
<body>
<script>
  //配置请求的基准URL地址
      axios.defaults.baseURI='接口地址';
      async function queryData(){
    var ret = await axios.get('接口名字')
          console.log(ret)
      }
      queryData();


      //处理多个请求
      async function querytest() {

      var info= await axios.get('saync1')
          //saync1的值传给saync2
      var ret= axios.get('saync2?info='+ info.data);

      return ret.data;
      }
       querytest().then(function (data) {
           console.log(data)

       })
</script>
</body>
</html>
