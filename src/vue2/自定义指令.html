<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div class="app">
    <input type="text" value="test" v-focus="">
    <input type="text" v-color="msg">
</div>

<script>
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus',{
        // 当被绑定的元素插入到 DOM 中时……
        inserted:function (el) {
            // 聚焦元素
      el.focus()
        }
    });

    // Vue.directive('color',{
    //     bind: function (el,binding) {
    //         //根据指令的参数设置背景色
    //
    //     }
    // });

    var vm=new Vue({
        el:'.app',
        data:{
           msg:{
               color:'blue',
           }
        },
        methods:{
        },
        //局部指令
        directives:{
            color:{
                bind:function (el,binding) {
                    el.style.backgroundColor = binding.value.color;
                }
            }
        }
    })
</script>
</body>
</html>
